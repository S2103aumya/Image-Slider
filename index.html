<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" >
</head>
<body>
    <h1>Image Slider</h1>
    <div class="container">
        <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
        <div class="slider-wrapper">
                <img src="img-1.jpg" class="image-item">
                <img src="img-2.jpg" class="image-item">
                <img src="img-3.jpg" class="image-item">
                <img src="img-4.jpg" class="image-item">
                <img src="img-5.jpg" class="image-item">
                <img src="img-6.jpg" class="image-item">
                <img src="img-7.jpg" class="image-item">
                <img src="img-8.jpg" class="image-item">
                <img src="img-9.jpg" class="image-item">
                <img src="img-10.jpg" class="image-item">
        </div>
        <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        <!-- <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div> -->
    </div>
</body>
<script src="app.js"></script>
</html>
